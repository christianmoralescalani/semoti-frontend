<div class="bg  blue darken-4">
    <div class="row">
        <div class="col s12">
            <h1 class="center-align">
                <span><i class="material-icons medium">fiber_smart_record</i></span>
                SEMOTI
            </h1>
        </div>
        <div class="container">
            <form ngForm name="form" #form="ngForm" action="">
                <div class="row">
                    <div class="input-field col s12 ">
                        <input required maxlength="10" ngModel name="usuario" #usuario="ngModel" id="usuario" type="text" class="validate" />
                        <label for="usuario">Usuario</label>
                    </div>
                    <div class="input-field col s12 ">
                        <input required maxlength="10" ngModel name="contrasena" #contrasena="ngModel" id="contrasena" type="password" class="validate" />
                        <label for="contrasena">Contrasena</label>
                    </div>
                    <div class="input-field col l6 s12  ">
                        <button (click)="IniciarSesion(form)" class="btn waves-effect waves-light teal darken-4" type="button" name="action">
                            Iniciar Sesi√≥n
                        </button>
                    </div>
                    <div class="input-field col l6 s12  ">
                        <a class="btn waves-effect waves-light red darken-3" routerLink="/Registrarse" name="action">
                            Registrarse
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
