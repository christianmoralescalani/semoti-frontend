<div class="bg  blue darken-4">
        <div class="row">
                <div class="col s12">
                    <h4 class="center-align">
                        <span><i class="material-icons medium">fiber_smart_record</i></span>
                        SEMOTI
                    </h4>
                    <p class="center-align">Registro de Nuevo Usuario</p>
                </div>
                <div class="container">
                    <form ngForm name="formulario" #formulario="ngForm" action="">
                        <div class="row">
                            <div class="input-field col s12 ">
                                <input data-length="10" maxlength="10" required ngModel name="usuario" #usuario="ngModel"  id="usuario" type="text" class="validate"  />
                                <label for="usuario">Ingrese su usuario</label>
                            </div>
                            <div class="input-field col s12 ">
                                <input data-length="10" maxlength="10" required ngModel name="contrasena" #contrasena="ngModel" id="contrasena" type="password" class="validate" />
                                <label for="contrasena">Ingrese su contrasena</label>
                            </div>
                            <div class="input-field col  s12  ">
                                <button  (click)="Ver(formulario)" class="btn waves-effect waves-light green" type="submit" name="action">
                                    Registrarse
                                </button>
                            </div>
                            
                        </div>
                    </form>
                </div>
            </div>
</div>
